<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un site fait pour un travail en SNT.">
    <meta name="author" content="Ezequiel FRIDEL ESCALONA">

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/login.css">

</head>
<body>

    <main role="main">
        <span class="circle"></span>
        
        <div class="content">
            <img src="../assets/images/server.jpeg" alt="Background" class="background">
            
            <div class="text-container">
                <div class="text">
                    <div class="title">
                        <h1><span>C</span>od'ons Heberg</h1>
                    </div>

                    <form method="get" enctype="text/plain">
                        <div class="input-box">
                            <label for="username">
                                Nom d'utilisateur
                            </label>

                            <input type="text" name="username" id="username" placeholder="Nom d'utilisateur ou email">
                        </div>

                        <div class="input-box">
                            <label for="password">
                                Mot de passe
                            </label>

                            <input type="password" name="password" id="password" placeholder="Mot de passe">
                            
                        </div>

                        <div class="input-box submit">
                            <button type="submit">
                                Se connecter
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <span class="circle"></span>
        </div>
    </main>


    <script type="text/javascript">
        const decorationCircle1 = document.querySelector('span.circle');
        const decorationCircle2 = document.querySelector('.content span.circle');
        
        decorationCircle1.style.height = `${decorationCircle1.clientWidth}px`;
        decorationCircle1.style.top = `-${decorationCircle1.clientWidth / 1.5}px`;
        decorationCircle1.style.left = `-${decorationCircle1.clientWidth / 2}px`;

        decorationCircle2.style.top = `calc(${decorationCircle2.parentElement.clientHeight}px - ${decorationCircle2.clientHeight / 2}px - 1px)`;
        decorationCircle2.style.left = `calc(${decorationCircle2.parentElement.clientWidth}px - ${decorationCircle2.clientWidth / 2}px)`;
    </script>
    
</body>
</html>
