<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">

    <script type="text/javascript" src="./src/js/app.js"></script>

</head>
<body>

    <h1 style="font-family: sans-serif;">Cod'ons Heberg</h1>

    <form enctype="multipart/form-data">
        <input type="text" name="app-name" id="app-name" placeholder="Nom du site" required>

        <label for="input-files">
            <button type="button" onclick="this.parentElement.click()">
                Importer un dossier
            </button>
        </label>

        <input type="file" name="files" id="input-files" hidden webkitdirectory multiple>
        
        <br><br>
        
        <button type="button" data-type="submit">Envoyer</button>
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
